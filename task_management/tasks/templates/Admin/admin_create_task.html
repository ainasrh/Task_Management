{% extends 'Admin/admin_base.html' %}
{% block title %}Create Task{% endblock %}

{% block content %}
<h1>Create Task</h1>

<form method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="assigned_to" class="form-label">Assign To</label>
        <select id="assigned_to" name="assigned_to" class="form-select" required>
            <option value="">Select User</option>
            {% for user in assigned_users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" id="due_date" name="due_date" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" name="status" class="form-select" required>
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="completion_report" class="form-label">Completion Report</label>
        <textarea id="completion_report" name="completion_report" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="worked_hours" class="form-label">Worked Hours</label>
        <input type="number" id="worked_hours" name="worked_hours" class="form-control" step="0.1" min="0" />
    </div>

    <button type="submit" class="btn btn-success">Create Task</button>
</form>

<a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>

{% endblock %}
