<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .no-access-card {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg no-access-card text-center border-danger">
        <div class="card-body p-5">
            <h1 class="text-danger display-4 mb-4">403 - Forbidden</h1>
            <p class="lead">You do not have permission to access this page.</p>
            <p class="text-muted">If you believe this is a mistake, please contact the site administrator.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
